<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<!--Tamanho padrão: 300x150-->
<body>
    <h1>Testando um iFrame</h1>
    <p>
        Site do <iframe src="https://www.cursoemvideo.com/" frameborder="0">
                    <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
                </iframe>
    </p>
    <p>
        Site do <iframe src="https://www.youtube.com/" frameborder="0">
                    <a href="https://github.com/" target="_blank">Github</a>
                </iframe>
    </p>
</body>
</html>
