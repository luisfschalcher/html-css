<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        .num {
            text-align: end;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--THEAD, TBODY e TFOOT-->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SP</td>
                <td class="num">45000000</td>
            </tr>
            <tr>
                <td>MG</td>
                <td class="num">21000000</td>
            </tr>
            <tr>
                <td>RJ</td>
                <td class="num">17000000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>83000000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
